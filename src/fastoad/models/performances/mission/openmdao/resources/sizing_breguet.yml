phases:
  taxi_out:
    parts:
      - segment: taxi
        thrust_rate: data:mission:sizing:taxi_out:thrust_rate
        true_airspeed: 0.
        target:
          time: data:mission:sizing:taxi_out:duration
          mass: data:mission:sizing:TOW
  takeoff:
    parts:
      - segment: transition
        target:
          delta_altitude:
            value: 35
            unit: ft
          delta_mass: -data:mission:sizing:takeoff:fuel
          time: data:mission:sizing:takeoff:duration
          true_airspeed: data:mission:sizing:takeoff:V2

  climb:
    parts:
      - segment: transition
        target:
          altitude: data:mission:sizing:main_route:cruise:altitude
          mach: data:TLAR:cruise_mach
          delta_ground_distance:
            value: 250
            unit: km
        mass_ratio: settings:mission:sizing:breguet:climb:mass_ratio
  descent:
    parts:
      - segment: transition
        target:
          altitude: 0.
          mach: 0.
          delta_ground_distance:
            value: 250
            unit: km
        mass_ratio: settings:mission:sizing:breguet:descent:mass_ratio
  global_reserve:
    parts:
      - segment: transition
        target:
          altitude: 0.
          mach: 0.
        reserve_mass_ratio: settings:mission:sizing:breguet:reserve:mass_ratio

routes:
  main_route:
    range: data:TLAR:range
    climb_parts:
      - phase: climb
    cruise_part:
      segment: breguet
      engine_setting: cruise
      polar: data:aerodynamics:aircraft:cruise
      use_max_lift_drag_ratio: true
    descent_parts:
      - phase: descent

missions:
  sizing:
    parts:
      - phase: taxi_out
      - phase: takeoff
      - route: main_route
      - phase: global_reserve
